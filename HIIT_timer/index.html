<html id ="html">
<head>
	<link rel="stylesheet" href ="style.css">
	<script src="script.js" defer></script>
	<title>JACKS HIIT TIMER</title>
	<link rel="icon" type="image/x-icon" href="icons/favicon.ico"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
 <div id="page">
   <h1 id="title">Jack's HITT Timer</h1>
   
   <div id="upperDiv">
     
   <div id="controls">
   <div class="controls">START</div>
   <div class="controls">STOP</div>
   <div class="controls">RESET</div>
   </div>
   
   <input id="interval" class="interval"> 
   
     
   </div>
   
   <div id = "container">
     <div class="selection"><h1>Warmup</h1> <div class="intervalTimeBox"><input  id="warmupTime" class="intervalTime"></div><div class = "buttonBar"><div class = "button">+ 30</div><div class = "button">+ 20</div><div class = "button">+ 10</div></div> </div>
     
     <div class="selection"><h1>Interval</h1> <div class="intervalTimeBox"><input  id="intervalTime" class="intervalTime"></div> <div class = "buttonBar"><div class = "button">+ 30</div><div class = "button">+ 20</div><div class = "button">+ 10</div></div></div>
     
     <div class="selection"><h1>Recovery</h1><div class="intervalTimeBox"><input  id="recoveryTime" class="intervalTime"></div> <div class = "buttonBar"><div class = "button">+ 30</div><div class = "button">+ 20</div><div class = "button">+ 10</div></div></div>
  </div>
 </div>
  

  
</body>
